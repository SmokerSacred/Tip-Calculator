<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h3 class="title">SPLI<br />TTER</h3>
    <div class="container">
      <form action="" method="post">
        <label for="bill">Bill</label>
        <input id="bill" type="text" placeholder="0"/>
        <br>
        <label>Select Tip %</label>
        <div class="btn-grid">
        <button type="button" class="btn" id="five">5%</button>
        <button type="button" class="btn" id="ten">10%</button>
        <button type="button" class="btn" id="fifteen">15%</button>
        <button type="button" class="btn" id="twentyfive">25%</button>
        <button type="button" class="btn" id="fifty">50%</button>
        <input id="custom" class="custom" placeholder="Custom">
        </div>
        <br>
        <label>Number of People</label>
        <input id="people" type="text" placeholder="0"/>

      </form>
<div class="main-tip">
      <div class="tip-container">
        <p>Tip Amount <br /><span>/ person</span></p>
        <p id="tip-ammount" class="ammount">$0.00</p>
        <p>Total <br><span>/ person</span></p>
        <p id="total-ammount" class="ammount">$0.00</p>
      </div>
        <button id="reset" class="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mustafa Murtaza</a>.
    </div>
  </body>
</html>
